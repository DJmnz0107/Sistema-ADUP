<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/botones.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="../js/Menu.js"></script>
    <script src="../js/footer.js"></script>
</head>

<body>
    <div id="menuContenedor">

    </div>

    <div class="container-fluid">
        <DIV class="row container-fluid">
            <section class="col-lg-6 col-md-6 col-sm-6 p-5 border-end border-bottom">


                <h2 class="text-center mt-3 fw-lighter">
                    Contactanos
                </h2>

                <div class="m-3">

                    <form action="/page">
                        <div class="form-group p-2">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" name="username"
                                placeholder="Ingrese su nombre completo">
                        </div>
                        <div class="form-group p-2">
                            <label for="email">Ingrese su Email:</label>
                            <input type="text" class="form-control" id="Email" name="username"
                                placeholder="Ingrese su Email">
                            <small class="form-text text-muted">Este es un campo obligatorio</small>
                        </div>
                    </form>

                </div>
                <h3 class="text-center fw-lighter">
                    ¿Como podremos Ayudarte?
                </h3>
                <form action="form">
                    <div class="form-group p-3">
                        <TEXtarea class="form-control p-3 ml-3" id="Mensaje" rows="5"></TEXtarea>
                    </div>
                    <button type="submit" class="ov-btn-grow-skew"> Enviar </button>
                </form>
            </section>
            <section class="col-lg-6 col-md-6 col-sm-6 p-5 border-start border-bottom">

                <h2 class="text-center mt-3 fw-lighter">
                    Reportes
                </h2>

                <form action="/page">
                    <div class="form-group p-2">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="Name1" name="username"
                            placeholder="Ingrese su nombre completo">
                    </div>
                    <div class="form-group p-2">
                        <label for="email">Ingrese su Email:</label>
                        <input type="text" class="form-control" id="email1" name="username"
                            placeholder="Ingrese su Email">
                        <small class="form-text text-muted">Este es un campo obligatorio</small>
                    </div>
                </form>
                <h3 class="text-center fw-lighter">
                    ¿Que inconveniente presentas?
                </h3>
                <form action="page">
                    <div class="form-group">
                        <select name="problema" id="problema" class="form-control">
                            <option value="1">1. </option>
                            <option value="2">2. </option>
                            <option value="3">3. </option>
                            <option value="4">4. </option>
                            <option value="5">5. </option>
                        </select>
                    </div>
                    <div class="form-group p-3">
                        <small class="form-text text-muted">Otro:</small>
                        <TEXtarea class="form-control p-3 ml-3" id="problema1" rows="3"></TEXtarea>
                    </div>
                    <button type="submit" class="ov-btn-grow-skew"> Enviar </button>
                </form>

            </section>
        </DIV>
    </div>

    <div id="ContenedorFooter">

    </div>

    <script src="../js/CargarMenu.js"></script>
    <script src="../js/CargarFooter.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
